<mat-card>
  <div class="row">
    <div class="col-md-9">
      <mat-card-header>

        <mat-card-title>


          <h4>{{ 'HOME.TripsLabel' | translate }}</h4>

        </mat-card-title>
      </mat-card-header>
    </div>

    <div class="col-md-3">
      <button class="btn btn-danger btn-round mt-lg-5" mat-raised-button color="primary" (click)="openDialog()">
        {{ 'HOME.filterButton' | translate }} <mat-icon>filter_list</mat-icon>
      </button>


    </div>




  </div>
  <br />
  <br />
  <div class="row">
    <br />
    <div class="col-md-6" *ngFor="let trip of allTrips?.trips" style="margin-top:10px">

      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">

          </div>
          <mat-card-title>{{trip?.driver.username}}</mat-card-title>
          <mat-card-subtitle>From {{trip?.fromDestination}} to {{trip?.toDestination}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{trip?.details}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="navigateToDetails(trip.id)"> {{ 'HOME.details' | translate }}</button>
          <button mat-button (click)="rideTrip(trip.id)">{{ 'HOME.rideButton' | translate }}</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
  <mat-paginator [length]="allTrips?.totalTrips"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChanged($event)">
  </mat-paginator>
  <simple-notifications></simple-notifications>
</mat-card>
