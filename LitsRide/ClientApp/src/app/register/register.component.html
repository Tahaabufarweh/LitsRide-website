<mat-card>
  <mat-card-header>
      <h4 class="card-title">Sign Up</h4>
  </mat-card-header>

  <form [formGroup]="signUpForm">
    <br />
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Full Name" formControlName="fullName">
          <mat-hint>*First and Last name</mat-hint>
          <mat-error *ngIf="fullName.touched && fullName.invalid">
            Full Name is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <br />
    <br />
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <mat-hint>
            Username
          </mat-hint>
          <mat-error *ngIf="username.touched && username.invalid">
            username is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <br />
    <br />
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <mat-hint>
            Username or Email
          </mat-hint>
          <mat-error *ngIf="username.touched && username.invalid">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <br />
    <br />
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="password" formControlName="password">
          <mat-hint>
            Username or Email
          </mat-hint>
          <mat-error *ngIf="password.touched && password.invalid">
            password is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <br />
    <br />

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password">
          <mat-hint>
            Password
          </mat-hint>
          <mat-error *ngIf="password.touched && password.invalid">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <br />
    <br />

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Repeat Password" formControlName="repeatPassword">
          <mat-error *ngIf="repeatPassword.touched && repeatPassword.value == password.value">
            Password not matched
          </mat-error>
        </mat-form-field>
      </div>
    </div>


    <hr />
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-2">
        <button mat-raised-button color="primary" (click)="Login()">
          Login
        </button>
      </div>
    </div>
    <br />
  </form>

</mat-card>
