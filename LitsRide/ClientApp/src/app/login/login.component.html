<div class="container d-flex justify-content-center p-5">
  <mat-card class="w-50 mx-auto mt-5">
    <mat-card-header>

      <h4 class="card-title">{{ 'HOME.Login' | translate }}</h4>

    </mat-card-header>
    <div class="row d-flex justify-content-center p-1">
      <a href="#" class="btn btn-primary btn-circle btn-lg m-1"><i class="fa fa-facebook"></i></a>
      <a href="#" class="btn btn-danger btn-circle btn-lg m-1" (click)="socialSignIn('google')"><i class="fa fa-google"></i></a>
      <a href="#" class="btn btn-info btn-circle btn-lg m-1"><i class="fa fa-twitter"></i></a>
    </div>
    <div class="row mt-4">
      <div class="col-md-4"><hr /></div>
      <div class="col text-center">{{ 'HOME.Or' | translate }}</div>
      <div class="col-md-4"><hr /> </div>
    </div>
    <form [formGroup]="loginForm">
      <br />
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">

          <mat-form-field>
            <input matInput placeholder="{{ 'HOME.Usernameoremail' | translate }}" formControlName="username" type="text">

            <mat-error *ngIf="username.touched && username.invalid">
              {{ 'HOME.usernameisrequired' | translate }}
            </mat-error>
          </mat-form-field>


        </div>
      </div>
      <br />
      <br />
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <mat-form-field>
            <input matInput placeholder="{{ 'HOME.password' | translate }}" formControlName="password" type="password">

            <mat-error *ngIf="password.touched && password.invalid">
              {{ 'HOME.passwordisrequired' | translate }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-2">
          <button mat-raised-button color="primary" (click)="login()">
            {{ 'HOME.Login' | translate }}
          </button>
        </div>
      </div>
      <br />


    </form>
  </mat-card>
  <simple-notifications></simple-notifications>
</div>
