<mat-card>
  <mat-card-header>
    <h4 class="card-title">New Trip</h4>
  
  </mat-card-header>
  <form [formGroup]="TripsForm">
    <div class="card-body">
      <mat-vertical-stepper #stepper>
        <mat-step [stepControl]="firstFormGroup">

          <ng-template matStepLabel>Start your trip</ng-template>
          <mat-form-field>
            <input matInput placeholder="From Destination" formControlName="fromDestination">
            <!--<mat-hint><b>Example:</b> exm@abc.com </mat-hint>-->
            <mat-error *ngIf="fromDestination.touched && fromDestination.invalid">
              Please enter a place
            </mat-error>
          </mat-form-field>
          <br />
          <mat-form-field>
            <input matInput placeholder="To Destination" formControlName="toDestination">
            <mat-error *ngIf="toDestination.touched && toDestination.invalid">
              Please enter a place
            </mat-error>
          </mat-form-field>
          <div class="text-right">
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>

        </mat-step>
        <mat-step [stepControl]="secondFormGroup">

          <ng-template matStepLabel>Complete your trip</ng-template>
          <angular2-date-picker formControlName="StartTime" [settings]="settings"></angular2-date-picker>


          <br />
          <br />
          <br />
          <br />


          <angular2-date-picker formControlName="ExpectedArrivalTime" [settings]="settings"></angular2-date-picker>


          <div class="text-right">
            <button mat-raised-button color="primary" style="margin-right:2px" matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
          <div>

          </div>
        </mat-step>
        <mat-step [stepControl]="ThirdFormGroup">

          <ng-template matStepLabel>Finish Trip Info</ng-template>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Price" formControlName="Price">
                <mat-hint>For free rides type '0' in this field or leave it empty </mat-hint>

              </mat-form-field>

            </div>
            <div class="col-md-4">
              <mat-form-field>
                <input matInput placeholder="Car Number" formControlName="carNo">
                <!--<mat-hint>For free rides type '0' in this field or leave it empty </mat-hint>-->
                <mat-error *ngIf="carNo.touched && carNo.invalid">
                  Car Number is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <mat-form-field>
                <input matInput placeholder="Seats Number" formControlName="seatsNo">
                <!--<mat-hint>For free rides type '0' in this field or leave it empty </mat-hint>-->
                <mat-error *ngIf="seatsNo.touched && seatsNo.invalid">
                  Seats Number is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field>
                <input matInput placeholder="Details" formControlName="Details">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field>
                <input matInput placeholder="CarInfo" formControlName="CarInfo">
                <mat-error *ngIf="CarInfo.touched && CarInfo.invalid">
                  Car Info is required
                </mat-error>
              </mat-form-field>
            </div>

          </div>
          <br />


          <div class="text-right">
            <button mat-raised-button color="primary" style="margin-right:2px" matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" (click)="submitTrip()">Submit</button>
          </div>
          <div>

          </div>
        </mat-step>
      </mat-vertical-stepper>

    </div>
  </form>

</mat-card>
