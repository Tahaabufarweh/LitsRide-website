<body> 
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav [mode]="over" style="width:20%">
      <button mat-button (click)="sidenav.toggle()"><mat-icon> menu</mat-icon></button>
      <mat-nav-list>
   
        <a mat-list-item routerLinkActive *ngFor="let menuItem of menuItems" [routerLink]="[menuItem.path]">
          <i class="material-icons">{{menuItem.icon}}</i>
          <p>{{menuItem.title}}</p>
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>


      <mat-toolbar color="primary">
        <button mat-button (click)="sidenav.toggle()"><mat-icon> menu</mat-icon></button>
        My App
        <span class="example-spacer"></span>
        <mat-icon class="example-icon">account_circle</mat-icon>
      </mat-toolbar>
      <div class="container">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>

  


  <!--<app-nav-menu></app-nav-menu>-->



</body>
