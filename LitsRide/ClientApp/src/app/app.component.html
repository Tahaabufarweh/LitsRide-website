<body>
  <mat-sidenav-container [dir]="isRtl()" class="example-container" autosize>
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
      <mat-nav-list>
        <mat-list-item>
          <button mat-icon-button (click)="isExpanded = !isExpanded">
            <mat-icon *ngIf="!isExpanded && translate.currentLang !== 'ar'">chevron_right</mat-icon>
            <mat-icon *ngIf="isExpanded  && translate.currentLang !== 'ar'">chevron_left</mat-icon>
            <mat-icon *ngIf="!isExpanded && translate.currentLang === 'ar'">chevron_left</mat-icon>
            <mat-icon *ngIf="isExpanded  && translate.currentLang === 'ar'">chevron_right</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <a mat-list-item [routerLink]="['/trips']" routerLinkActive="active-link">
            <i mat-list-icon class="material-icons">card_travel</i>
            <p matLine *ngIf="isExpanded">{{ 'HOME.TripsLabel' | translate }}</p>
          </a>
        </mat-list-item>
        <mat-list-item>
          <a mat-list-item [routerLink]="['/new-trip']" routerLinkActive="active-link">
            <i mat-list-icon class="material-icons">directions_car</i>
            <p matLine *ngIf="isExpanded">{{ 'HOME.newTripLabel' | translate }}</p>
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <div class="example-sidenav-content">
      <mat-toolbar color="primary" style="margin-bottom:10px;">
        Lit's Ride
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="example-icon mr-3">account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <a mat-menu-item routerLink="/login">
            <span>{{ 'HOME.Login' | translate }}</span>
          </a>
          <a mat-menu-item routerLink="/register">
            <span>{{ 'HOME.Signup' | translate }}</span>
          </a>
          <a mat-menu-item routerLink="/profile">
            <span>{{ 'HOME.MyProfile' | translate }}</span>
          </a>
        </mat-menu>

        <div class="ml-3">

          <label>
            <!--{{ 'HOME.Language' | translate }}-->

            <select class="form-control form-control-sm" matNativeControl #langSelect (change)="translate.use(langSelect.value); setPrefLang(langSelect.value)">
              <option class="form-control form-control-sm" *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
            </select>
          </label>



        </div>
       
       
      </mat-toolbar>
      <div class="container pad">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-container>
</body>
