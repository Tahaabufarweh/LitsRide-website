<form [formGroup]="EditProfileForm">
<div class="container w-100">

  <mat-card-header>
    <h4 class="card-title">{{ 'HOME.editprofileinfo' | translate }}</h4>
  </mat-card-header>


  <div class="row">
    <mat-form-field class="m-2">
      <input matInput placeholder="{{ 'HOME.FullName' | translate }}" formControlName="fullName" [value]="user.fullName">
    </mat-form-field>

    <mat-form-field class="m-2">
      <input matInput [matDatepicker]="picker" placeholder="{{ 'HOME.BirthDate' | translate }}" formControlName="BirthDate" [value]="user.birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div>

  <div class="row">
   
   

  </div>
  <div class="row">
    
    <mat-form-field class="m-2">
      <mat-select placeholder="{{ 'HOME.country' | translate }}" #country [formControl]="Country" [value]="user.country">
        <mat-option *ngFor="let countr of countries" [value]="countr.viewValue">{{countr.viewValue}}</mat-option>
      </mat-select>

    </mat-form-field>
    <mat-form-field class="m-2">
      <mat-select placeholder="{{ 'HOME.Gender' | translate }}" [formControl]="Gender" [value]="user.gender">
        <mat-option *ngFor="let g of Genders" [value]="g">
          {{g}}
        </mat-option>

      </mat-select>
    </mat-form-field>



  </div>
  <div class="row">
    <mat-form-field class="m-2 w-100">
      <span matPrefix>{{filterItemsOfType(country.value)}} &nbsp;</span>
      <input matInput placeholder="{{ 'HOME.MobileNumber' | translate }}" formControlName="MobileNumber" [value]="user.mobileNumber">
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error>
        {{ 'HOME.MobileNumberrequired' | translate }}
      </mat-error>
    </mat-form-field>

   
  </div>
  <div class="row">

    <mat-form-field class="m-2">
      <input matInput placeholder="{{ 'HOME.carNo' | translate }}" formControlName="CarNumber" [value]="user.carNo">

      <mat-error>
        {{ 'HOME.carNorequired' | translate }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="m-2">
      <input matInput placeholder="{{ 'HOME.carInfo' | translate }}" formControlName="CarInfo" [value]="user.carInfo">
      <mat-error>
        {{ 'HOME.carInfo' | translate }}
      </mat-error>
    </mat-form-field>

  </div>
  
</div>
  </form>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-danger btn-round mt-lg-5">{{ 'HOME.Cancel' | translate }}</button>
  <button mat-button class="btn btn-danger btn-round mt-lg-5" (click)="updateInfo()">{{ 'HOME.submit' | translate }}</button>
</mat-dialog-actions>
